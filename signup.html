<html lang="en">
<head>
	<meta charset="UTF-8"> 
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/signup.css">
	<link rel="stylesheet" href="css/signup-customized.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/signup.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

    <link rel="apple-touch-icon" sizes="57x57" href="favicon.ico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon.ico/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="152x152" href="favicon.ico/apple-icon-152x152.png">

    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">

	<title>Signer - Sign Up</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-me-6">
				<div class="join-brand">
				    <a class="join-brand-name" href="index.html">Signer</a>
				    <p class="tagline">Signer - Learn to Sign</p>
			    </div>
		    </div>
	    </div>
	</div>	
	<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-12">
								<a href="#" class="active" id="login-form-link">Sign Up/Log In</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" method="post" style="display: block;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 ">
												<input type="submit" name="signup-submit" id="signup-submit" tabindex="4" class="form-control btn btn-login" value="Sign Up">
											</div>

											<div class="col-sm-6 ">
												<input type="submit" name="login-submit" id="login-submit" tabindex="5" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" method="post" style="display: none;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
